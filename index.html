<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px; /* Ridotto per dispositivi mobili */
        }

        h1 {
            color: #333;
            font-size: 24px; /* Dimensione del font per il titolo */
        }

        button {
            background-color: #4CAF50; /* Verde */
            color: white;
            border: none;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 0; /* Margine verticale per i pulsanti */
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            width: 100%; /* Pulsanti a larghezza piena */
            max-width: 300px; /* Larghezza massima per i pulsanti */
        }

        button:hover {
            background-color: #45a049; /* Verde scuro */
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 20px; /* Dimensione del font per schermi piccoli */
            }

            button {
                font-size: 14px; /* Dimensione del font per i pulsanti su schermi piccoli */
            }
        }
    </style>
</head>
<body>
    <h1>Raffaele Giordani</h1>
    <a id="downloadPhoto" href="https://github.com/tuo_username/tuo_repository/raw/main/nome_del_file_foto.jpg" download>
        <button>Download Photo</button>
    </a>
    <a id="downloadCV" href="https://github.com/tuo_username/tuo_repository/raw/main/nome_del_file_cv.pdf" download>
        <button>Download CV</button>
    </a>

    <script>
        // Non è più necessario il codice JavaScript per il download
    </script>
</body>
</html>
